<body>

  

 
    
    <!-- form modal -->
    
    <div id = "fullscreen-div"></div>
    <form class = "modal" id = "modal">
        <div class = "modal-content">
            <div class = "modal-head">
                <h3 id = "modal-title">Add Address</h3>
                <button type="button" id = "close-btn">
                    <i class = "fas fa-times"></i>
                </button>
            </div>
          

            <div class="container-fluid">
                <div class = "mb-3">
                    
                        <label for="" class="form-label">How should your mail be addressed?</label>
                        <input type = "text" placeholder="E.g. The John's Family" class = "form-control" name = "addr_ing_name">
                </div>

                <div class = "mb-3">
                   
                        <label for="">First Name</label>
                        <input type = "text" placeholder="The first name" class = "form-control" name = "first_name">
                    </div>
                    <div class = "mb-3">
                        <label for="">Last Name</label>
                        <input type = "text" placeholder="The last name" class = "form-control" name = "last_name">
                    </div>
                

                <div class = "mb-3">
                    
                        <label for="">Email</label>
                        <input type = "email" placeholder="The email" class = "form-control" name = "email">
                    </div>
                    <div class = "mb-3">
                        <label for="">Phone</label>
                        <input type = "text" placeholder="The phone number" class = "form-control" name = "phone">
                    
                </div>

              
                </div>
                    <div class="container-fluid">
                <div class = "mb-3">
                    
                        <label for = "">Labels</label>
                        <select name = "labels">
                            <option value = "Family">Family</option>
                            <option value = "Friends">Friends</option>
                            <option value = "Colleagues">Colleagues</option>
                        </select>
                    
                </div>
               

                <div class = "mb-3" id = "modal-btns">
                    <button type = "submit" id = "save-btn" class="btn">Save</button>
                </div>
            </div>
        </div>
    </form>

    <!-- end of form modal -->

    <!-- address book home -->
    
    <div class = "container-fluid" id = "addr-book">
        <div class = "addr-book-content">
            <div class = "addr-book-head">
                <i class = "fa-solid fa-address-book fa-2x"></i>
                <h2>Address<span>Book</span></h2>
            </div>
            <div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend">
                  <span class="input-group-text cyan lighten-2" id="basic-text1"><i class="fas fa-search text-white"
                      aria-hidden="true"></i></span>
                </div>
                <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
              </div>

            <div class = "addr-book-top">
                <button type = "button" class = "btn" id = "add-btn">
                    <span><i class = "fas fa-plus"></i> Add address</span>
                </button>
            </div>

            <div class = "addr-book-list" id = "addr-book-list">
                <table class = "table addr-table">
                    <thead>
                        <tr>
                            
                            
                          
                           
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- end of address book home -->

    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("addr-book-list");
            li = ul.getElementsByTagName("tr");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
        </script>
